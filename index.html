<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Last of your Questions</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body class="">


  <div class="timer">
  <div id="timer2">1:00</div>
</div>

  <div class="container">

    <div id="welcome-container">
      <p>Welcome to the Java Script Quiz</p>
      <p>Press Start to continue</p>
    </div>

    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
      </div>
    </div>

    <div id="resultBox-container" class="resultBox"></div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>

     </div>




<script src="script.js"></script>


</body>
</html>
