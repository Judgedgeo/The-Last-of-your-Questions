<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Last of your Questions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./Assets/style.css">

</head>
<!-- name and score box -->

<body class="">
  <div id="resultBox-container" class="resultBox">
    <p>Name: " "</p>
    <p>Score: " "</p>
  </div>

  <!-- countdown timer -->
  <div class="timer">
    <div id="timer2">1:00</div>
  </div>

  <div class="container">
    <div id="welcome-container">
      <p>Welcome to the Java Script Quiz</p>
      <p>Press Start to continue</p>
    </div>
    <!-- buttons -->
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
    </div>




    <script src="/Assets/script.js"></script>



</body>

</html>
